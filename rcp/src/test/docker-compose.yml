version: '3'
services:
    ros:
        hostname: ros
        container_name: ros
        build: ./init
        volumes:
            - "./workspace:/root/workspace"
        depends_on:
            - redis
        network_mode: "host"

    redis:
        image: redis:6.2.2-buster
        hostname: redis
        container_name: redis
        network_mode: "host"
